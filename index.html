<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreeperBoom激活码生成器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
        }
        
        .logo {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            text-align: center;
            padding: 30px 20px;
        }
        
        .logo pre {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.2;
            margin-bottom: 10px;
        }
        
        .logo h1 {
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .content {
            padding: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            margin: 30px 0;
        }
        
        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .clear-btn {
            background: #e74c3c;
            color: white;
        }
        
        .clear-btn:hover {
            background: #c0392b;
        }
        
        .result-group {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .result-item {
            margin-bottom: 20px;
        }
        
        .result-item:last-child {
            margin-bottom: 0;
        }
        
        .result-item label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .result-value {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 12px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            min-height: 44px;
        }
        
        .copy-btn {
            background: #27ae60;
            color: white;
            margin-top: 10px;
            padding: 8px 15px;
            font-size: 14px;
        }
        
        .copy-btn:hover {
            background: #219a52;
        }
        
        .status {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
            font-style: italic;
        }
        
        .privacy-warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            color: #856404;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <pre>
   /\
  /--\
 /____\  CreeperBoom
 \    /  Activator
  \--/
   \/
            </pre>
            <h1>激活码生成器</h1>
        </div>
        
        <div class="content">
            <div class="input-group">
                <label for="bindingId">绑定号：</label>
                <input type="text" id="bindingId" placeholder="请输入您的绑定号">
            </div>
            
            <div class="input-group">
                <label for="chipId">ChipID：</label>
                <input type="text" id="chipId" placeholder="请输入您的ChipID">
            </div>
            
            <div class="btn-group">
                <button class="generate-btn" onclick="generateActivation()">生成激活码</button>
                <button class="clear-btn" onclick="clearAll()">清空</button>
            </div>
            
            <div class="result-group">
                <div class="result-item">
                    <label>设备码：</label>
                    <div id="deviceCode" class="result-value"></div>
                </div>
                
                <div class="result-item">
                    <label>原始消息：</label>
                    <div id="rawMessage" class="result-value"></div>
                </div>
                
                <div class="result-item">
                    <label>激活码：</label>
                    <div id="activationCode" class="result-value"></div>
                    <button class="copy-btn" onclick="copyToClipboard('activationCode')">复制激活码</button>
                </div>
            </div>
            
            <div class="privacy-warning">
                🔒 <strong>隐私保护提示</strong>：您的绑定号和ChipID是敏感信息，请在安全的环境下使用本工具，生成完成后请及时清空输入框。
            </div>
            
            <div class="status" id="status">就绪，请输入您的信息</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        function generateActivation() {
            const bindingId = document.getElementById('bindingId').value.trim();
            const chipId = document.getElementById('chipId').value.trim();
            const status = document.getElementById('status');
            
            if (!bindingId || !chipId) {
                status.textContent = '错误：请输入绑定号和ChipID';
                return;
            }
            
            status.textContent = '计算中...';
            
            // 使用setTimeout让UI有机会更新
            setTimeout(() => {
                try {
                    // 计算设备码
                    const fixedSuffix = "jmnzdhklaksmkloa";
                    const md5Input = bindingId + "/##/" + chipId + fixedSuffix;
                    const deviceCode = CryptoJS.MD5(md5Input).toString(CryptoJS.enc.Hex).substring(0, 8);
                    
                    // 构造原始消息
                    const rawMessage = bindingId + "/##/" + chipId + deviceCode;
                    
                    // Base64编码（模拟Base64URL）
                    let activationCode = CryptoJS.enc.Base64.stringify(CryptoJS.enc.Utf8.parse(rawMessage));
                    activationCode = activationCode.replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
                    
                    // 更新界面
                    document.getElementById('deviceCode').textContent = deviceCode;
                    document.getElementById('rawMessage').textContent = rawMessage;
                    document.getElementById('activationCode').textContent = activationCode;
                    
                    status.textContent = '生成成功！';
                    
                } catch (error) {
                    status.textContent = '错误：' + error.message;
                }
            }, 100);
        }
        
        function clearAll() {
            document.getElementById('bindingId').value = '';
            document.getElementById('chipId').value = '';
            document.getElementById('deviceCode').textContent = '';
            document.getElementById('rawMessage').textContent = '';
            document.getElementById('activationCode').textContent = '';
            document.getElementById('status').textContent = '已清空所有数据';
        }
        
        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(text).then(() => {
                document.getElementById('status').textContent = '已复制到剪贴板！';
            }).catch(err => {
                document.getElementById('status').textContent = '复制失败：' + err;
            });
        }
    </script>
</body>
</html>
